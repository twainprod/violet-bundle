<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet bundle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./css/style.css'>
</head>
<body>
    <div class="container">
        <div class="author">Violet bundle</div>

        <div class="formElements">
            <div class="checkboxBlock">
                <label class="checkboxContainer">
                    <input type="checkbox" checked>Checkbox
                    <span class="checkmark white"></span>
                </label>
                <label class="checkboxContainer">
                    <input type="checkbox" checked>Checkbox
                    <span class="checkmark violet"></span>
                </label>
                <label class="checkboxContainer">
                    <input type="checkbox" checked>Checkbox
                    <span class="checkmark gray"></span>
                </label>
            </div>
            <div class="radioBlock">
                <div class="radioGroup">
                    <label class='radioContainer'>
                        <input type="radio" name="violetRadio">
                        <span class='radiomark'></span>
                    </label>
                    <label class='radioContainer'>
                        <input type="radio" name="violetRadio" checked>
                        <span class='radiomark'></span>
                    </label>
                </div>
                <div class="radioGroup">
                    <label class='radioContainer'>
                        <input type="radio" name="whiteRadio">
                        <span class='radiomark white'></span>
                    </label>
                    <label class='radioContainer'>
                        <input type="radio" name="whiteRadio" checked>
                        <span class='radiomark white'></span>
                    </label>
                </div>
                <div class="radioGroup">
                    <label class='radioContainer'>
                        <input type="radio" name="grayRadio">
                        <span class='radiomark gray'></span>
                    </label>
                    <label class='radioContainer'>
                        <input type="radio" name="grayRadio" checked>
                        <span class='radiomark gray'></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="buttonsBlock">
            <div class="buttonContainer"><button class='first'>BUTTON</button></div>
            <div class="buttonContainer"><button class='second'>BUTTON</button></div>
            <div class="buttonContainer"><button class='third'>BUTTON</button></div>
        </div>

        <div class="selectBlock">
            <select>
                <option>Lorem ipsum dolor sit amet.</option>
                <option>Lorem ipsum dolor sit amet consectetur adipisicing.</option>
                <option>Lorem ipsum dolor sit.</option>
            </select>
        </div>

        <div class="progress">
            <div class='progressValue'></div>
        </div>

        <div class="progressBlock">
            <div class="bar stripped">
                <progress value="75" max="100"></progress>
            </div>
            <div class='hint'>
                <i class="fas fa-exclamation-circle"></i> Hint: Animation doesn't work with <code>&lt;progress&gt;</code>
            </div>
        </div>    
              
    </div>   
    <footer>
        twainprod <i class="far fa-copyright"></i> 2021
    </footer>

    <script src="https://kit.fontawesome.com/e9af660540.js" crossorigin="anonymous"></script>
</body>
</html>
